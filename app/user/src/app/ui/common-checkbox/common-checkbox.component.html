<form class="container flex flex-col">
  <ng-container *ngIf="label">
    <label for="commonInput">{{ label }}</label>
  </ng-container>
  <input
    name="commonInput"
    type="checkbox"
    [max]="max"
    [min]="min"
    [readonly]="readOnly"
    [placeholder]="placeholder"
    [required]="required"
    class="border-solid border-2 rounded"
    (change)="onInputChange($event)"
  />
</form>
