<form class="container flex flex-col">
  @if (label) {
    <label for="commonInput">{{ label }}</label>
  }
  <input
    name="commonInput"
    [type]="type"
    [max]="max"
    [min]="min"
    [readonly]="readOnly"
    [placeholder]="placeholder"
    [required]="required"
    class="border-solid border-2 rounded w-full"
    (change)="onInputChange($event)"
  />
</form>
