<form class="container flex flex-col">
  @if (label) {
    <label for="commonInput" class="font-bold">{{ label }}</label>
  }
  <input
    name="commonInput"
    [type]="type"
    [max]="max"
    [min]="min"
    [readonly]="readOnly"
    [placeholder]="placeholder"
    [required]="required"
    class="w-full rounded border-2 border-solid"
    (change)="onInputChange($event)"
  />
</form>
