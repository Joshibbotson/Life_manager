<main class="d-flex align-items-center justify-content-center vh-100">
  <section
    class="container shadow p-3 mb-5 bg-white rounded border-raidus-10 bg-light rounded p-5 w-50 h-50"
  >
    <form
      [formGroup]="loginForm"
      (ngSubmit)="login()"
      class="d-flex flex-column w-100 input-group"
    >
      <label for="email" class="label">Email</label>
      <input type="email" formControlName="email" class="form-control w-100" />
      <label for="password">Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control w-100"
      />
      <button type="submit" class="btn btn-primary">submit</button>
    </form>
    <div class="flex-column align-items-center justify-content-center">
      <p>Don't have an account?</p>
      <button routerLink="" class="btn btn-primary">Register</button>
    </div>
  </section>
</main>
