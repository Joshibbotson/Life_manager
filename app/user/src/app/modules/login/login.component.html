<main
  class="relative flex items-center justify-center min-h-screen min-w-full container"
>
  <div
    class="absolute top-0 left-0 w-full h-full bg-contain bg-no-repeat bg-center bg-size -z-10"
    style="
      background-image: url('../../../assets/login.webp');
      background-size: 80%;
    "
  ></div>

  <section class="bg-white shadow-lg p-6 rounded-lg lg:w-1/3 md:w-2/3 sm:w-3/4">
    <form
      [formGroup]="loginForm"
      (ngSubmit)="login()"
      class="flex flex-col space-y-4"
    >
      <label for="email" class="text-sm font-medium text-gray-700">Email</label>
      <input
        type="email"
        formControlName="email"
        class="p-2 border border-gray-300 rounded-md w-full"
      />

      <label for="password" class="text-sm font-medium text-gray-700"
        >Password</label
      >
      <input
        type="password"
        formControlName="password"
        class="p-2 border border-gray-300 rounded-md w-full"
      />

      <button
        type="submit"
        class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600"
      >
        Submit
      </button>
    </form>
    <div class="flex flex-col items-center justify-center mt-4">
      <p>Don't have an account?</p>
      <button
        routerLink="/register"
        class="bg-blue-500 text-white p-2 mt-2 rounded-md hover:bg-blue-600"
      >
        Register
      </button>
    </div>
  </section>
</main>
