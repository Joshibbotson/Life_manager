<main
  class="container relative flex min-h-screen min-w-full items-center justify-center"
>
  <div
    class="bg-size absolute left-0 top-0 -z-10 h-full w-full bg-contain bg-center bg-no-repeat"
    style="
      background-image: url('../../../assets/login.webp');
      background-size: 80%;
    "
  ></div>

  <section class="rounded-lg bg-white p-6 shadow-lg sm:w-3/4 md:w-2/3 lg:w-1/3">
    <form
      [formGroup]="loginForm"
      (ngSubmit)="login()"
      class="flex flex-col space-y-4"
    >
      <label for="email" class="text-sm font-medium text-gray-700">Email</label>
      <input
        type="email"
        formControlName="email"
        class="w-full rounded-md border border-gray-300 p-2"
      />

      <label for="password" class="text-sm font-medium text-gray-700"
        >Password</label
      >
      <input
        type="password"
        formControlName="password"
        class="w-full rounded-md border border-gray-300 p-2"
        required="true"
      />
      @if (
        loginForm.get('password')?.invalid && loginForm.get('password')?.touched
      ) {
        <p class="text-red-600">Password is required.</p>
      }

      <button
        type="submit"
        class="rounded-md bg-blue-500 p-2 text-white hover:bg-blue-600"
      >
        Submit
      </button>
      <button
        type="button"
        (click)="testLogin()"
        class="mt-2 rounded-md bg-green-500 p-2 text-white hover:bg-green-600"
      >
        Test Login
      </button>
    </form>
    <div class="mt-4 flex flex-col items-center justify-center">
      <p>Don't have an account?</p>
      <button
        routerLink="/register"
        class="mt-2 rounded-md bg-blue-500 p-2 text-white hover:bg-blue-600"
      >
        Register
      </button>
    </div>
  </section>
</main>
