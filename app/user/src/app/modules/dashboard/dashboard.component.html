<div class="flex h-screen bg-gray-100 overflow-hidden">
  <div
    class="bg-gray-800 text-white w-16 min-h-screen"
    [class.w-64]="isSidebarOpen"
  >
    <div class="flex items-center justify-center border-2">
      <a href="/">home</a>
      <button class="w-full py-2 px-3 text-center" (click)="toggleSidebar()">
        toggle
      </button>
    </div>
    <ul class="mt-6">
      <ng-container *ngFor="let link of sideBarLinks$ | async">
        <a href="{{ link.url }}">{{ link.name }}</a>
      </ng-container>
    </ul>
  </div>

  <div class="flex-grow p-4">
    <router-outlet></router-outlet>
  </div>
</div>
