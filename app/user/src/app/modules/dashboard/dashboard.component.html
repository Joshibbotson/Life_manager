<div class="flex flex-col md:flex-row h-screen bg-gray-100">
  <!-- Sidebar -->
  <div
    class="bg-gray-800 text-white md:block"
    [ngClass]="getSideBarStyle()"
    id="sidebar"
  >
    <div class="flex items-center justify-between border-b-2">
      <a href="/" class="py-2 px-3 text-center">
        <fa-icon
          [icon]="faHome"
          size="2x"
          class="hover:text-slate-200"
        ></fa-icon>
      </a>
      <button class="py-2 px-3 text-center text-lg" (click)="toggleSidebar()">
        @if (windowWidth > 767) {
          <fa-icon
            [icon]="isSidebarOpen ? faChevronCircleLeft : faChevronCircleRight"
            size="2x"
            class="hover:text-slate-200"
          ></fa-icon>
        } @else {
          <fa-icon
            [icon]="isSidebarOpen ? faChevronCircleUp : faChevronCircleDown"
            size="2x"
            class="hover:text-slate-200"
          ></fa-icon>
        }
      </button>
    </div>
    @if (isSidebarOpen) {
      <ul class="mt-6">
        <ng-container *ngFor="let link of sideBarLinks$ | async">
          <a href="{{ link.url }}">{{ link.name }}</a>
        </ng-container>
      </ul>
      <button (click)="logout()">Logout</button>
    }
  </div>

  <!-- Main Content -->
  <div class="flex-grow p-4">
    <router-outlet></router-outlet>
  </div>
</div>
